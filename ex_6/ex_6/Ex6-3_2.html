<html>
   <head>
      <title>Ex- 6-3: Effects</title>
       <style>
           .charac {
               float: left;
           }
           img {
              width: 200px; 
               height: 200px; 
           }
      </style>
    </head>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>

      <script>
          
       $(document).ready(function() {
              $("img").click(function(){
                  $(this).hide();
              });
          });
          // add function for show
           $(document).ready(function() {
              $("#button1").click(function(){
                  $("img").show();
              });
          });
 $(document).ready(function() {
              $("#button2").click(function(){
                  $("img").hide(2000);
              });
          });
      </script>

	
   <body>
       <h1> Adventures of Tintin </h1>
       <p> Main Characters </p>
       <div class= "charac">
           <img src="img/tintin-milou.jpg">
           <img src="img/captain-haddock_v2.jpg">
           <img src="img/prof_calcu.jpg">
           <img src="img/Thomson_&_Thompson.png">
       </div>
      <button id="button1">Show</button>
      <button id="button2">Fade</button>
   </body>
</html>
